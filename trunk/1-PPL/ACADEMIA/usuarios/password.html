        <ol class="breadcrumb">
          <li><a >/Datos de usuario </a></li>
        </ol>

</div>

<div class="box ">
    <div class="box-header">
        <div class="box-name">
            <i class="fa fa-table"></i>
            <span>  </span> <!--Titulo del box-->
        </div>

        <div class="box-icons">
            <a class="expand-link">
                <i class="fa fa-expand"></i>
            </a>

        <div class="no-move"></div>

    <div class="box-content">
        <!------------------------------------------>
        <div class="text-center">
            <h3 class="page-header col-md-9 text-left">Datos personales y contraseña</h3>
            <div id="social" class="pull-right col-md-3">
            </div>
            <br />
            <br />
        </div>
        <div id="alerta"></div>

        <div class="form-group text-center panel panel-primary col-md-12">
            <div class="panel-heading ">
                <h4 class="panel-title">Datos personales</h4>
            </div>
                        <div class="panel-body">
                            <div class="row col-md-3"><label id="Label4" class="control-label" for=" txtTipo">IDENTIFICACIÓN</label></div>
                            <div class="row col-md-3"><input id="txtId" color:"#80bfff" class="form-control" disabled/></div>
                            <div class="row col-md-3"><label id="Label3" class="control-label" for=" txtTipo">TIPO DE IDENTIFICACIÓN</label></div>
                            <div class="row col-md-3"><input id="txtTipo" color:"#80bfff" class="form-control" disabled/></div>
                            <div class="row col-md-3"> <label id="" class="control-label" for="txtApellidos">APELLIDOS COMPLETOS</label></div>
                            <div class="row col-md-3"><input id="txtApellidos" disabled class="form-control" /></div>
                            <div class="row col-md-3"><label id="Label1" class="control-label" for="txtNombres">NOMBRES COMPLETOS</label></div>
                            <div class="row col-md-3"><input id="txtNombres"  disabled  class="form-control"/></div>
                            <div class="row col-md-3"><label id="Label2" class="control-label" for="txtDir">DIRECCIÓN</label></div>
                            <div class="row col-md-3"><input id="txtDir"  disabled  class="form-control"/></div>
                            <div class="row col-md-3"><label id="Label6" class="control-label" for="txtDir2">DIRECCIÓN AUX</label></div>
                            <div class="row col-md-3"><input id="txtDir2"   maxlength="59" onkeydown="return validarLet(event)" class="form-control" /></div>
                             <div class="row col-md-3"><label id="Label8" class="control-label" for="txtTel">CELULAR</label></div>
                            <div class="row col-md-3"><input id="txtTel" disabled class="form-control" /></div>
                            <div class="row col-md-3"><label id="Label5" class="control-label" for="txtTel">TELEFONO</label></div>
                            <div class="row col-md-3"><input id="txtFijo" disabled class="form-control" /></div>
                            <div class="row col-md-3"><label id="Label7"  class="control-label" for="txtTel">TELEFONO AUX</label></div>
                            <div class="row col-md-3"><input id="txtFijo2"maxlength="14" onkeydown="return validarNo(event)" class="form-control" /></div>
                            <div class="col-md-1"></div>
                            <a id="btnMP" class="btn btn-primary col-md-4" data-loading-text="Cambiando...">Actualizar direccion y telefono AUX </a>
                            <br /><br /><br /><br /> <br /><br /><br />
                         </div>
            </div>
            <div class="col-md-3"></div>

        <div class="form-group text-center panel  panel-primary col-md-6">
            <div class="panel-heading">
                <h4 class="panel-title">Cambio de contraseña</h4>
            </div>
            <div class="panel-body">
                <input id="txtOld" maxlength="50" type="password" class="form-control col-md-6" placeholder="DIGITE LA ACTUAL" required />
                <a id="btnV" class="btn btn-success col-md-6 btn-lg" data-loading-text="Verificando...">Verificar </a>
                <input id="txtNew" maxlength="50" type="password" class="form-control col-md-6" placeholder="DIGITE LA NUEVA" required />
                <input id="txtVer" maxlength="50" type="password" class="form-control col-md-6" placeholder="DIGITELA OTRA VEZ" required />
                <a id="btnM" class="btn btn-danger col-md-6" data-loading-text="Cambiando...">Cambiar </a>
                <br />
                <br />
                <br />
                <br />
            </div>
        </div>
